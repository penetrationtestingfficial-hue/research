<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="CSEC08 Research Platform - Dual-Stack Authentication Usability Study" />
    <meta name="keywords" content="authentication, blockchain, DID, research, usability" />
    <meta name="author" content="CSEC08 Research Team" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://127.0.0.1:5000 http://127.0.0.1:8545;" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Google Fonts (Optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>CSEC08 Research Platform | University Portal</title>
    
    <!-- Inline critical CSS for performance -->
    <style>
      /* Prevent Flash of Unstyled Content (FOUC) */
      #root {
        min-height: 100vh;
      }
      
      /* Loading state */
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spinner 0.8s linear infinite;
      }
      
      @keyframes spinner {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    <!-- React Root -->
    <div id="root">
      <!-- Loading state (shown until React hydrates) -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Research Notice -->
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #fee; color: #c00;">
        <h2>JavaScript Required</h2>
        <p>This research platform requires JavaScript to be enabled in your browser.</p>
      </div>
    </noscript>
  </body>
</html>
